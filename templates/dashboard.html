<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="banner">
        <h1>Welcome to your Dashboard</h1>
        <p>This is a protected area. You must be logged in to see this content.</p>
    </div>

    <div class="user-info">
        <p>Your username: {{ current_user.username }}</p>
        <h3>Here is your Meme.</h3>
    </div>

    <div class="meme-display">
        <h2>Meme of the Day</h2>
        <div class="meme-image">
            <img src="{{ meme_large }}" alt="Meme Image" style="max-width: 100%; height: auto;">
        </div>
        <div class="meme-details">
            <p>Current Subreddit: {{ subreddit }}</p>
            <p>Title: {{ title }}</p>
        </div>
    </div>

    <footer><a href="{{url_for('logout')}}">Logout</a></footer>
</body>
</html>
